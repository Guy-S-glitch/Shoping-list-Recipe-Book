<div class="row">
    <div class="col-xs-12">
        <img [src]="GetSelectedItem.GetPicturePath()" [alt]="GetSelectedItem.GetName()" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{GetSelectedItem.GetName()}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" DropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle"> Manage recipe <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">To shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{GetSelectedItem.GetDescription()}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of GetSelectedItem.GetIngrediets()">
            {{ingredient.GetName()}} - {{ingredient.GetAmount()}}</li>
        </ul>
    </div>
</div>
