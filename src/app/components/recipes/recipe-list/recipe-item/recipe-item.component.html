<a
  *ngIf="item !== undefined"
  (click)="SelectedItem()"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ item.GetName() }}</h4>
    <p class="list-group-item-text">{{ item.GetDescription() }}</p>
  </div>
  <div class="pull-right">
    <img
      src="{{ item.GetPicturePath() }}"
      alt=""
      class="img-responsive"
      style="max-height: 50px"
    />
  </div>
</a>
